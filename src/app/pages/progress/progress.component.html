<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Barra de progreso</h4>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" [attr.ariaValuenow]="porsentaje1" aria-valuemin="50" aria-valuemax="100" [style.width]="porsentaje1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" [attr.ariaValuenow]="porsentaje2" aria-valuemin="50" aria-valuemax="100" [style.width]="porsentaje2 + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="porsentaje1 = $event" nombre="Progres azul" [porsentaje]="porsentaje1"> </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="porsentaje2 = $event" nombre="Progres verde" [porsentaje]="porsentaje2"> </app-incrementador>
            </div>
        </div>
    </div>
</div>
